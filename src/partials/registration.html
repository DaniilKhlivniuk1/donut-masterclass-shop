<section class="registration" id="registration">
    <div class="container">
            <h2 class="registration__title">Registration</h2>
            <form class="registration__form">
                <p class="registration__day">May 23, 11:00 New York</p>
              <div class="registration__textd">
                <p class="registration__text">Apply your personal info for registration</p>
                <label>
                  <input class="registration__input" type="text" name="user_name" placeholder="Your name" required 
                  pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                  title="Username must be two words separated by space.">
              </label>
              <label>
                  <input class="registration__input" type="tel"name="user_tel" placeholder="Phone number" required pattern="\+?[0-9\s\-\(\)]+"
                  minlength="13"
                  maxlength="13"
                  title="Phone number must be thirteen symbols.">
              </label>
              <label>
                  <input class="registration__input" type="email" name="user_email" placeholder="Email" required>
              </label>
           </div>
          <button class="registration__button" type="submit">Register</button>
      </form>
      
  </div>
  
</section>
